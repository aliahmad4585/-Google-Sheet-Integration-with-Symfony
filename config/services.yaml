# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.productXMLFilePath: '%env(XML_FILE_PATH)%'
    app.googleApiKey: '%env(GOOGLE_API_KEY)%'
    app.googleSheetName: '%env(SHEET_NAME)%'
    app.googleSheetId: '%env(SHEET_ID)%'
    app.googleAccountType: '%env(TYPE)%'
    app.googleProjectId: '%env(PROJECT_ID)%'
    app.googlePrivateKeyId: '%env(PRIVATE_KEY_ID)%'
    app.googlePrivateKey: '%env(PRIVATE_KEY)%'
    app.googleClientEMail: '%env(CLIENT_EMAIL)%'
    app.googleClientId: '%env(CLIENT_ID)%'
    app.googleAuthUri: '%env(AUTH_URI)%'
    app.googleTokenUri: '%env(TOKEN_URI)%'
    app.googleAuthProviderX509CertUrl: '%env(AUTH_PROVIDER_X509_CERT_URL)%'
    app.googleClientX509CertUrl: '%env(CLIENT_X509_CERT_URL)%'
   

services:
    App\Factory\GoogleServiceFactory:
        arguments:
          $services: {param1: 'Google_Client', param2: 'Google_Service_Sheets', 
                      param3: 'Google_Service_Sheets_BatchUpdateValuesRequest',  
                      param4: 'Google_Service_Sheets_ValueRange'}
        
    App\Service\Log\GoogleSheetCommandLog:
        arguments:
            # the '@' symbol is important: that's what tells the container
            # you want to pass the *service* whose id is 'monolog.logger.request',
            # and not just the *string* 'monolog.logger.commad'
            $logger: '@monolog.logger.commad'

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
            
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
